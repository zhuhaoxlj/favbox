version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: favbox-postgres
    environment:
      POSTGRES_DB: favbox
      POSTGRES_USER: favbox
      POSTGRES_PASSWORD: favbox_secure_password_change_in_production
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U favbox"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
